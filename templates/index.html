<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartChat</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>SmartChat</h2>
      <button class="new-chat">+ New Chat</button>
      <label class="upload-btn">
        Upload Image
        <input type="file" id="imageUpload" accept="image/*" />
      </label>
    </div>
    <div class="session-list" id="sessionList">
      <!-- Dynamic session items go here -->
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <div class="user-info">
        <span id="username">Logged in as: user</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <!-- Dynamic chat messages will appear here -->
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>

    <div class="image-preview" id="imagePreviewContainer">
      <img id="imagePreview" src="#" alt="Preview" style="display: none;" />
      <p id="visionOutput"></p>
    </div>
  </div>
  
  <div class="chat-section">
    <!-- Multimodal Chat Input -->
    <div class="chat-input multimodal-input">
      <label for="image-input" class="upload-label">📁 Upload Image</label>
      <input type="file" id="image-input" accept="image/*" />
  
      <input type="text" id="vision-prompt" placeholder="Ask about the image..." />
  
      <button id="send-vision-btn" class="send-btn">🧠 Ask</button>
    </div>
  
    <!-- Chat Box Output -->
    <div id="chat-box" class="chat-box"></div>
  </div>
  
  <script src="scripts/chat.js"></script>
  <script src="scripts/vision.js"></script>
  <script src="scripts/session.js"></script>
  <script src="scripts/auth.js"></script>
</body>
</html>
